<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="logo">Eliya</header>
  <div class="box">
    <h2>Create account</h2>
    <form id="form" novalidate>
      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="example@gmail.com" required>
      </div>
      <div>
        <label>Password</label>
        <input id="pw" type="password" placeholder="At least 8 characters" required minlength="8">
      </div>
      <div>
        <label>Confirm Password</label>
        <input id="pw2" type="password" placeholder="Re-enter password" required>
        <div id="msg" class="match"></div>
      </div>
      <button type="submit">Continue</button>
      <div class="foot">Already have an account? <a href="#">Sign in</a></div>
    </form>
  </div>

  <script>
    const form=document.getElementById('form');
    const pw=document.getElementById('pw');
    const pw2=document.getElementById('pw2');
    const msg=document.getElementById('msg');
    function check(){
      if(!pw2.value){msg.textContent='';msg.className='match';pw2.setCustomValidity('');return;}
      if(pw.value===pw2.value){msg.textContent='Passwords match';msg.className='match ok';pw2.setCustomValidity('')}
      else{msg.textContent='Passwords do not match';msg.className='match';pw2.setCustomValidity('no')}
    }
    pw.addEventListener('input',check);
    pw2.addEventListener('input',check);
    form.addEventListener('submit',e=>{check();if(!form.checkValidity())e.preventDefault()});
  </script>
</body>
</html>
