<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- موسیقی پس‌زمینه -->
  <audio id="bg-music" autoplay loop muted>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <header class="logo">JUST DO IT!</header>

  <div class="box">
    <h2>Create account</h2>
    <form id="form" novalidate>
      <div>
        <label>Email</label>
        <input id="email" type="email" placeholder="example@gmail.com" required>
        <div id="emailErr" class="err"></div>
      </div>

      <div>
        <label>Password</label>
        <input id="pw" type="password" placeholder="At least 8 characters" required minlength="8">
        <div id="pwErr" class="err"></div>
      </div>

      <div>
        <label>Confirm Password</label>
        <input id="pw2" type="password" placeholder="Re-enter password" required>
        <div id="msg" class="match"></div>
        <div id="pw2Err" class="err"></div>
      </div>

      <button type="submit">Continue</button>
      <div class="foot">Already have an account? <a href="#">Sign in</a></div>
    </form>
  </div>

  <script>
    // فعال‌سازی موسیقی با اولین تعامل کاربر
    const music = document.getElementById("bg-music");
    document.body.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        music.play();
      }
    }, { once: true });

    // عناصر
    const form = document.getElementById('form');
    const email = document.getElementById('email');
    const pw = document.getElementById('pw');
    const pw2 = document.getElementById('pw2');
    const msg = document.getElementById('msg');

    const emailErr = document.getElementById('emailErr');
    const pwErr = document.getElementById('pwErr');
    const pw2Err = document.getElementById('pw2Err');

    // پیام تطابق پسورد
    function showPwMatchMessage() {
      if (!pw2.value) {
        msg.textContent = '';
        msg.className = 'match';
        pw2.setCustomValidity('');
        return;
      }
      if (pw.value === pw2.value) {
        msg.textContent = 'Passwords match';
        msg.className = 'match ok';
        pw2.setCustomValidity('');
      } else {
        msg.textContent = 'Passwords do not match';
        msg.className = 'match';
        pw2.setCustomValidity('no');
      }
    }

    // اعتبارسنجی هر فیلد
    function validateEmailField() {
      const v = email.value.trim();
      email.setCustomValidity('');
      emailErr.textContent = '';

      if (!v) {
        email.setCustomValidity('empty');
        emailErr.textContent = 'Please enter your email.';
      } else if (!email.checkValidity()) {
        email.setCustomValidity('invalid');
        emailErr.textContent = 'Please enter a valid email address.';
      }
    }

    function validatePwField() {
      const v = pw.value;
      pw.setCustomValidity('');
      pwErr.textContent = '';

      if (!v) {
        pw.setCustomValidity('empty');
        pwErr.textContent = 'Please enter a password.';
      } else if (v.length < 8) {
        pw.setCustomValidity('short');
        pwErr.textContent = 'Password must be at least 8 characters.';
      }
    }

    function validatePw2Field() {
      const v = pw2.value;
      pw2.setCustomValidity('');
      pw2Err.textContent = '';

      if (!v) {
        pw2.setCustomValidity('empty');
        pw2Err.textContent = 'Please confirm your password.';
      } else if (pw.value !== v) {
        // setCustomValidity در showPwMatchMessage هم ست می‌شود
        pw2Err.textContent = 'Passwords do not match.';
      }
    }

    // رویدادها
    pw.addEventListener('input', () => { showPwMatchMessage(); validatePwField(); });
    pw2.addEventListener('input', () => { showPwMatchMessage(); validatePw2Field(); });
    email.addEventListener('input', validateEmailField);

    email.addEventListener('blur', validateEmailField);
    pw.addEventListener('blur', validatePwField);
    pw2.addEventListener('blur', validatePw2Field);

    form.addEventListener('submit', (e) => {
      validateEmailField();
      validatePwField();
      showPwMatchMessage();
      validatePw2Field();

      if (!form.checkValidity()) {
        e.preventDefault(); // جلوگیری از ادامه
      }
    });
  </script>
</body>
</html>
